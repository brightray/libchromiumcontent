          keys:
          - v1-chromium-src-ia32-{{ checksum "VERSION" }}
          # fallback to using the latest cache if no exact match is found
          - v1-chromium-src-ia32-
      - run: script/bootstrap
      - run: script/update --clean -t $TARGET_ARCH
      - run: script/build -t $TARGET_ARCH -c static_library
      - run: script/build -t $TARGET_ARCH -c shared_library
      - run: script/build -t $TARGET_ARCH -c ffmpeg
      - run: script/create-dist -t $TARGET_ARCH -c static_library
      - run: script/create-dist -t $TARGET_ARCH -c shared_library
      - run: script/upload -t $TARGET_ARCH
      - save_cache:
          paths:
            - src
          key: v1-chromium-src-ia32-{{ checksum "VERSION" }}

  libchromiumcontent-linux-arm:
    docker:
      - image: electronbuilds/libchromiumcontent:0.0.4
        environment:
          TARGET_ARCH: arm
    resource_class: xlarge
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-chromium-src-arm-{{ checksum "VERSION" }}
          # fallback to using the latest cache if no exact match is found
          - v1-chromium-src-arm-
      - run: script/bootstrap
      - run: script/update --clean -t $TARGET_ARCH
      - run: script/build -t $TARGET_ARCH -c static_library
      - run: script/build -t $TARGET_ARCH -c shared_library
      - run: script/build -t $TARGET_ARCH -c ffmpeg
      - run: script/create-dist -t $TARGET_ARCH -c static_library
      - run: script/create-dist -t $TARGET_ARCH -c shared_library
      - run: script/upload -t $TARGET_ARCH
      - save_cache:
          paths:
            - src
          key: v1-chromium-src-arm-{{ checksum "VERSION" }}

workflows:
  version: 2
  build:
    jobs:
      - libchromiumcontent-linux-x64
      - libchromiumcontent-linux-ia32
      - libchromiumcontent-linux-arm
