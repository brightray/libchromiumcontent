version: 2.0
jobs:
  sync-src:
    docker:
      - image: electronbuilds/libchromiumcontent:0.0.3
    environment:
        TARGET_ARCH: x64
        LIBCHROMIUMCONTENT_GIT_CACHE: '/home/builduser/project/src'
    resource_class: xlarge
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-chromium-src-{{ checksum "VERSION" }}
          # fallback to using the latest cache if no exact match is found
          - v1-chromium-src-
      - run: script/bootstrap
      - run: script/update --clean --source_only
      - run: mkdir /tmp/workspace
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - src
      - save_cache:
          paths:
            - src
          key: v1-chromium-src-{{ checksum "VERSION" }}

  libchromiumcontent-linux-x64:
    docker:
      - image: electronbuilds/libchromiumcontent:0.0.3
        environment:
          TARGET_ARCH: x64
          LIBCHROMIUMCONTENT_GIT_CACHE: '/tmp/workspace/src'
    resource_class: xlarge
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-chromium-src-{{ checksum "VERSION" }}
          # fallback to using the latest cache if no exact match is found
          - v1-chromium-src-
      - run: mkdir /tmp/workspace
      # grab source from workspace
      - attach_workspace:
          at: /tmp/workspace
      - run: script/cibuild

  libchromiumcontent-linux-ia32:
    docker:
      - image: electronbuilds/libchromiumcontent:0.0.3
        environment:
          TARGET_ARCH: ia32
          LIBCHROMIUMCONTENT_GIT_CACHE: '/tmp/workspace/src'
    resource_class: xlarge
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-chromium-src-{{ checksum "VERSION" }}
          # fallback to using the latest cache if no exact match is found
          - v1-chromium-src-
      - run: mkdir /tmp/workspace
      # grab source from workspace
      - attach_workspace:
          at: /tmp/workspace
      - run: script/cibuild

  libchromiumcontent-linux-arm:
    docker:
      - image: electronbuilds/libchromiumcontent:0.0.3
        environment:
          TARGET_ARCH: arm
          LIBCHROMIUMCONTENT_GIT_CACHE: '/tmp/workspace/src'
    resource_class: xlarge
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-chromium-src-{{ checksum "VERSION" }}
          # fallback to using the latest cache if no exact match is found
          - v1-chromium-src-      
      - run: mkdir /tmp/workspace
      # grab source from workspace
      - attach_workspace:
          at: /tmp/workspace
      - run: script/cibuild

workflows:
  version: 2
  build:
    jobs:
      - sync-src
      - libchromiumcontent-linux-x64:
           requires:
             - sync-src
      - libchromiumcontent-linux-ia32:
           requires:
             - sync-src
      - libchromiumcontent-linux-arm:
           requires:
             - sync-src
